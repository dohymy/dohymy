<!DOCTYPE html>
<html lang="ko">
<head>
    <title>자기소개서</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
    <script>
        $(document).ready(function() {
            $('.hide').click(function(e) {
                $('#hide').hide();
            });
            $('.show').click(function(e) {
                $('#hide').show();
            })
        });
    </script>
      <script>
        function toggleImg() {
          document.getElementById("before").src = "./images/rose.jpg";
        }
      </script>
</head>
<body>
    <div class="container-fluid bg-primary fixed-top" style="width:100%; height:100px">
        <div class="p-2 justify-content-center text-white text-center text-align:center mt-3">
            <strong><h1>자기소개</h1></strong>
        </div>
    </div>
    <div class="container" style="margin-top: 250px; text-align: center;">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h2>나는 누구?</h2>
                <hr>
                <div class="card">
                    <div class="card-header">이름 : 도현명</div>
                    <img class="card-img-top" src="./img/home.png">
                    <div class="card-body" style="height: 200px; margin-top: 100px;">
                    전에는 사회복지사를 꿈꿨지만<br>
                    지금은 웹 개발자를 목표로 하고 있습니다. <br>
                    내성적이지만 밝게 행동하려고 노력하고 있어요!
                    </div>
                    <div class="card-footer">잘 부탁드려요!</div>
                  </div>
                <br>

                <h2>저의 취미는</h2>
                <hr>
                <div style="margin-bottom: 10px;" id="hide">
                    <p>영화 감상</p>
                    <img src="./img/jap.jpg" style="width:1200px; height: 300px;">
                </div>
                <button class="hide">베스트는?</button>
                <button class="show">베스트는?</button>                                                
                <br>

                <h2>음식 이야기</h2>
                <hr>
                <div>
                    <div id="demo" class="carousel slide" data-bs-ride="carousel">

                        <!-- Indicators/dots -->
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                        
                        <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./img/netflix.jpg" class="d-block" style="width:1200px; height: 300px;">
                                <div class="carousel-caption">
                                    <h3>넷플릭스 감상</h3>
                                <p>편히 누워서 보면 최고!</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/beer.jpg" class="d-block" style="width:1200px; height: 300px;">
                            <div class="carousel-caption">
                                <h3>맥주 한잔</h3>
                                <p>과음은 자제</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./img/walk.jpg" class="d-block" style="width:1200px; height: 300px;">
                            <div class="carousel-caption">
                                <h3>산책</h3>
                                <p>햇빛 좋은날 못참지</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
                </div>
                <br>
                <h2>여행 이야기</h2>
                <hr>
                
                <br>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
