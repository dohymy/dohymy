<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45분 빠른 알람시계</title>
    <script>
        function alarm(){
            let hour = Number(document.getElementById('hour').value);
            let min = Number(document.getElementById('min').value);
            let resTag = document.getElementById('result');

            if (min>=45)
                resTag.innerHTML= `${hour}시 ${min-45}분`;
            else {
                if (hour==0)
                    resTag.innerHTML= `23시 ${min+15}분`;
                else
                    resTag.innerHTML= `${hour-1}시 ${min+15}분`;
}
        }
    </script>
</head>
<body>
    <h3>알람시계</h3>
    <br>
    <input type="text" id="hour" placeholder="시">
    <input type="text" id="min" placeholder="분">
    <button onclick="alarm()">확인</button>
    <br>
    <p id="result"></p>
</body>
</html>
